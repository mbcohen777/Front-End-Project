<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>NatNameCheck</title>
  </head>
  <body> 
    <h1 id="header">Discover the Nationality of Names</h1>
    <div class="container p-3 my-3 bg-dark text-white" id="text-container1">
      <h1>Where might your name be common?</h1>
      <p>Enter a first name to see where it is most likely to be used</p>
    </div> 
    <div class="container-lg">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="javascript:void(0)">Enter First Name Here</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <form class="d-flex">
              <input class="input-button" id='formEntry' type="text" placeholder="First Name">
              <button class="btn-primary" id='name-button' type="button">Name Search</button>
            </form>
          </div>
        </div>
      </nav> 
    </div>
<!-- <div class="container-lg" id="map-board"></div> -->
    <div class="container-lg">
      <nav class="navbar navbar-expand-sm navbar-dark bg-dark" id="navbar2">
        <div class="container-fluid" id="container2">
          <a class="navbar-brand" href="javascript:void(0)">Enter Two Letter Country Code Here</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <form class="d-flex">
              <input class="input-button2" id='formEntry2' type="text" placeholder="Two Letter Code">
              <button class="btn-secondary" id='country-button' type="button">Country Lookup</button>
            </form>
          </div>
        </div>
      </nav> 
    </div>
    <div class="container p-5 my-5 bg-primary text-white" id="result-container" style="display:none">Name Common in...</div>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
  </body>
</html>
